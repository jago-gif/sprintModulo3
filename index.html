<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sprint grupal modulo 3 JavaScript">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/index.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="text-center mt-5">
      <h1> Formulario Sprint 3</h1>
    </div>
    <div class=" justify-content-center align-items-center mt-4">
      <form id="formulario"  class="needs-validation" novalidate>
        <div class="col-8 mx-auto">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
          <div class="invalid-feedback">
            Nombre es requerido.
          </div>
        </div>
        <div class="col-8 mx-auto">
          <label class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" required>
          <div class="invalid-feedback">
            Apellido es requerido.
          </div>
        </div>
        <div class="col-8 mx-auto">
          <label class="form-label">Fecha de nacimiento</label>
          <input type="date" class="form-control" id="fechaNacimiento" required>
          <div class="invalid-feedback">
            Fecha de nacimiento es requerido.
          </div>
        </div>
        <div class="col-8 mx-auto form-check">
          <input type="checkbox" class="form-check-input" id="trabajadorActivo" onclick="checkTrabajadorActivo()">
          <label class="form-check-label" for="exampleCheck1">Trabajador Activo</label>
        </div>
        <div class="col-8 mx-auto">
          <label class="form-label">Fecha de ingreso a la organización </label>
          <input type="date" class="form-control" id="fechaEntrada" required>
          <div class="invalid-feedback">
            Fecha de ingreso a la organización es requerido.
          </div>
        </div>
        <div class="col-8 mx-auto">
          <label class="form-label">Sueldo actual</label>
          <input type="number" class="form-control numero" id="sueldoActual" min="0" required>
          <div class="invalid-feedback">
            Sueldo actual es requerido
          </div>
        </div>
        <div class="col-8 mx-auto">
          <label class="form-label">Sueldo anterior</label>
          <input type="number" class="form-control numero" id="sueldoAnterior" min="0" required>
          <div class="invalid-feedback">
            Sueldo anterior es requerido
          </div>
        </div>
        <div class="col-8 mx-auto form-check">
          <input type="checkbox" class="form-check-input" id="tieneCarga" onclick="habilitarCarga()">
          <label class="form-check-label" for="exampleCheck1">Cargas familiares</label>
        </div>
        <div class="col-8 mx-auto">
          <label class="form-label">Cantidad de cargas</label>
          <input type="number" class="form-control numero" id="cantCargas" min="1" disabled = true; >
          <div class="invalid-feedback">
            Sueldo anterior es requerido
          </div>
        </div>
        <div class="col-8 mx-auto mt-4">
          <button type="submit" class="btn btn-primary float-end">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="src/js/index.js"></script>
</body>

</html>
